networks:
  oobnet:
    driver: bridge

services:
  oob_db:
    container_name: oob_db
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - 27017:27017
    volumes:
      - ./docker/data/mongo:/data/db
    networks:
      - oobnet

  sti-ca:
    container_name: sti-ca
    image: oobshaken
    command: uvicorn server-ca:app --host 0.0.0.0 --port 80 --reload
    ports:
      - 8888:80
    volumes:
      - .:/app
    depends_on:
      - oob_db
    networks:
      - oobnet
